<mat-drawer-container class="main-container">

  <!-- Navigation Bar -->
  <mat-drawer #drawer mode="side" opened>
    <mat-toolbar color="primary">
      Denloy Investments
    </mat-toolbar>
    
    <a href="" class="p-2 d-block">
      <mat-icon class="material-icons-outlined align-middle" style="margin-left: 1rem;">home</mat-icon>
      <span class="">Home</span>
    </a>

    <a href="#" class="p-2 d-block my-1" (click)="showProductList()">
      <mat-icon class="material-icons-outlined align-middle" style="margin-left: 1rem;">edit_note</mat-icon>
      <span class="">Products</span>
    </a>

    <!-- products sub list -->
    <div class="productList" *ngIf="showList">
      <a href="" class="p-2 d-block my-1">
        <mat-icon class="material-icons-outlined align-middle" style="margin-left: 1rem;">view_list</mat-icon>
        <span class="">List Products</span>
      </a>
  
      <a [routerLink]="['products/add']" routerLinkActive="active-link" class="p-2 d-block my-1">
        <mat-icon class="material-icons-outlined align-middle" style="margin-left: 1rem;">playlist_add</mat-icon>
        <span class="">Add Product</span>
      </a>
    </div>

    <a href="" class="p-2 d-block my-1">
      <mat-icon class="material-icons-outlined align-middle" style="margin-left: 1rem;">bar_chart</mat-icon>
      <span class="">Sales</span>
    </a>

    <a href="" class="p-2 d-block my-1">
      <mat-icon class="material-icons-outlined align-middle" style="margin-left: 1rem;">request_quote</mat-icon>
      <span class="">Invoice</span>
    </a>

  </mat-drawer>

  <!-- Main Content -->
  <mat-drawer-content>
    <mat-toolbar color="primary" class="">
      <button type="button" mat-icon-button (click)="drawer.toggle()">
        <mat-icon>
          <span class="">
          menu
          </span>
        </mat-icon>
      </button>

      <span class="width-spacer"></span>

      <button mat-button>
        <mat-icon>point_of_sale</mat-icon>
        POS
      </button>

      <button mat-button>
        <mat-icon>account_circle</mat-icon>
        Kennedy
      </button>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-drawer-content>

</mat-drawer-container>
