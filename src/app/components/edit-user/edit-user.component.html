<mat-toolbar>
    Edit User
</mat-toolbar>

<div class="container my-3">
    <form ngNativeValidate (submit)="updateUser()">
        <div class="row">
            <div class="form-group col-sm-4 sm-margin">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" [(ngModel)]="user.first_name" name="first_name" id="first_name" placeholder="" required>
            </div>
    
            <div class="form-group col-sm-4 sm-margin">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" [(ngModel)]="user.last_name" name="last_name" id="last_name" placeholder="" required>
            </div>
    
            <div class="form-group col-sm-4 sm-margin">
                <label for="email">Email</label>
                <input type="email" class="form-control" [(ngModel)]="user.email" name="email" id="email" placeholder="" required>
            </div>
        </div>
    
        <div class="row mt-3">
            <div class="form-group col-sm-4 sm-margin">
                <label for="username">Username</label>
                <input type="username" class="form-control" [(ngModel)]="user.username" name="username" id="username" placeholder="" required>
            </div>
    
            <div class="form-group col-sm-2 sm-margin">
                <mat-checkbox class="mt-3" [(ngModel)]="user.is_active" name="is_active" color="primary">Is Active ? <mat-icon class="align-middle fs-18" matTooltip="Designates whether this user should be treated as active. 
                    Unselect this instead of deleting accounts."><span class="material-icons-outlined">
                    info
                    </span></mat-icon></mat-checkbox>
            </div>
    
            <div class="form-group col-sm-3 sm-margin">
                <button class="mt-3" mat-stroked-button color="primary"  matTooltip="Opens dialog to change this user's password.">Change user password</button>
            </div>
        </div>
    
        <div class="row mt-5">
            <mat-card-subtitle>Permissions</mat-card-subtitle>
    
            <div class="form-group col-sm-2 sm-margin">
                <mat-checkbox class="mt-3" [(ngModel)]="user.SystemAdmin" name="SystemAdmin" color="primary">SystemAdmin <mat-icon class="align-middle fs-18" matTooltip="Designates whether this user is an Admin."><span class="material-icons-outlined">
                    info
                    </span></mat-icon></mat-checkbox>
            </div>
    
            <div class="form-group col-sm-2 sm-margin">
                <mat-checkbox class="mt-3" [(ngModel)]="user.Cashier" name="Cashier" color="primary">Cashier <mat-icon class="align-middle fs-18" matTooltip="Designates whether this user can access POS."><span class="material-icons-outlined">
                    info
                    </span></mat-icon></mat-checkbox>
            </div>
        </div>
    
        <div class="row mt-5">
            <div class="form-group col-sm-5 sm-margin"></div>
    
            <div class="form-group col-sm-2 sm-margin">
                <button type="submit" class="submitButton" mat-raised-button>Update user</button>
            </div>
        </div>
    </form>
</div>
