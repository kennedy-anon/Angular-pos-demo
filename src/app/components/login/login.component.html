<div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="login-container bg-white">
        <mat-toolbar color="primary">
            <span class="mx-auto">Kenloy Investments POS</span>
        </mat-toolbar>

        <div class="container p-3">
            <form ngNativeValidate (submit)="login()">
                <div class="form-group my-3">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" [(ngModel)]="username" name="username" id="username" placeholder="" required>
                </div>

                <div class="form-group my-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password" placeholder="" required>
                </div>

                <div class="my-3" style="text-align: center;">
                    <button type="submit" mat-raised-button color="primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
