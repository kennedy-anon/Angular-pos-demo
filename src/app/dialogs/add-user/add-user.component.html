<div class="d-flex mb-0">
    <h5 mat-dialog-title>Add user</h5>

    <span class="width-spacer"></span>
    
    <button mat-icon-button (click)="onCancelClick()" color="accent" class="mt-2 mx-3"><mat-icon><span class="material-icons-outlined">
        close
    </span></mat-icon></button>
</div>

<mat-dialog-content class="container px-4 mb-2">
    <form ngNativeValidate (submit)="saveUser()">
        <div class="row">
          <div class="form-group col-sm-4 sm-margin">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" [(ngModel)]="user.first_name" name="first_name" id="first_name" placeholder="" required>
          </div>

          <div class="form-group col-sm-4 sm-margin">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" [(ngModel)]="user.last_name" name="last_name" id="last_name" placeholder="" required>
          </div>

          <div class="form-group col-sm-4 sm-margin">
            <label for="email">Email</label>
            <input type="email" class="form-control" [(ngModel)]="user.email" name="email" id="email" placeholder="" required>
          </div>
        </div>

        <div class="row mt-3">
            <div class="form-group col-sm-4 sm-margin">
                <label for="username">Username</label>
                <input type="username" class="form-control" [(ngModel)]="user.username" name="username" id="username" placeholder="" required>
              </div>
  
            <div class="form-group col-sm-4 sm-margin">
              <label for="password">Password</label>
              <input type="password" class="form-control" [(ngModel)]="user.password" name="password" id="password" placeholder="" required>
            </div>
  
            <div class="form-group col-sm-4 sm-margin">
                <label for="password">Confirm Password</label>
                <input type="password" class="form-control" [(ngModel)]="user.password" name="password" id="password" placeholder="" required>
            </div>
        </div>
    
        <div style="text-align: right;" class="mt-3">
          <button mat-raised-button cdkFocusInitial class="submitButton">Save</button>
        </div>
    
      </form>
</mat-dialog-content>
