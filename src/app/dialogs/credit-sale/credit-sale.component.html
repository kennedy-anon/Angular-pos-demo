<div class="d-flex mb-0">
    <h5 mat-dialog-title>Credit Sale</h5>

    <span class="width-spacer"></span>
    
    <button mat-icon-button (click)="onCancelClick()" color="accent" class="mt-2 mx-3"><mat-icon><span class="material-icons-outlined">
        close
    </span></mat-icon></button>
</div>

<div class="container px-4 mb-2">
    <form ngNativeValidate (submit)="saveCreditSale()">
        <div class="row">
          <div class="form-group col-sm-6 sm-margin">
            <label for="customer_name">Customer Name</label>
            <input type="text" class="form-control" [(ngModel)]="invoice.customer_name" name="customer_name" id="customer_name" placeholder="" required>
          </div>
    
          <div class="form-group col-sm-3 sm-margin">
            <label for="customer_contact_no">Contact Number</label>
            <input type="text" class="form-control" [(ngModel)]="invoice.customer_contact_no" name="customer_contact_no" id="customer_contact_no" placeholder="">
          </div>
      
          <div class="form-group col-sm-3 sm-margin">
            <label for="invoice_paid">Amount Paid</label>
            <input type="number" class="form-control" [(ngModel)]="invoice.invoice_paid" name="invoice_paid" id="invoice_paid" placeholder="">
          </div>
        </div>
    
        <div style="text-align: right;" class="mt-3">
          <button mat-raised-button cdkFocusInitial class="submitButton">Save</button>
        </div>
    
      </form>
</div>
