<div class="d-flex mb-0">
    <h5 mat-dialog-title>Edit Opening Stock</h5>

    <span class="width-spacer"></span>
    
    <button mat-icon-button (click)="onCancelClick()" color="accent" class="mt-2 mx-3"><mat-icon><span class="material-icons-outlined">
        close
    </span></mat-icon></button>
</div>

<mat-dialog-content class="container px-4 mb-2">
    <form ngNativeValidate (submit)="updateOpeningStock()">
        <div class="row">
          <div class="form-group col-sm-8 sm-margin">
            <label for="product_name">Product Name</label>
            <input type="text" class="form-control" [(ngModel)]="product.product_name" name="product_name" id="product_name" disabled="true" placeholder="" required>
          </div>
    
          <div class="form-group col-sm-4 sm-margin">
            <label for="available_units">Available Units</label>
            <input type="number" class="form-control" [(ngModel)]="product.available_units" name="available_units" id="available_units" placeholder="" required>
          </div>
        </div>
    
        <div style="text-align: right;" class="mt-4">
          <button mat-raised-button cdkFocusInitial class="submitButton">Update</button>
        </div>
    
      </form>
</mat-dialog-content>
