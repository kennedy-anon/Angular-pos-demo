<div class="d-flex mb-0">
    <h5 mat-dialog-title>Edit Product Detail</h5>

    <span class="width-spacer"></span>
    
    <button mat-icon-button (click)="onCancelClick()" color="accent" class="mt-2 mx-3"><mat-icon><span class="material-icons-outlined">
        close
    </span></mat-icon></button>
</div>

<mat-dialog-content class="container px-4 mb-2">
    <form ngNativeValidate (submit)="updateProductDetail()">
        <div class="row">
          <div class="form-group col-sm-6 sm-margin">
            <label for="product_name">Product Name</label>
            <input type="text" class="form-control" [(ngModel)]="product.product_name" name="product_name" id="product_name" placeholder="" required>
          </div>
    
          <div class="form-group col-sm-3 sm-margin">
            <label for="available_units">Available Units</label>
            <input type="number" class="form-control" [(ngModel)]="product.available_units" name="available_units" id="available_units" disabled="true" placeholder="" required>
          </div>
      
          <div class="form-group col-sm-3 sm-margin">
            <label for="min_selling_price">Min Selling Price</label>
            <input type="number" class="form-control" [(ngModel)]="product.min_selling_price" name="min_selling_price" id="min_selling_price" placeholder="">
          </div>
        </div>

        <div class="row mt-3">
          <div class="form-group col-sm-3">
            <label for="min_units_alert">Min Units Alert</label>
            <input type="number" class="form-control" [(ngModel)]="product.min_units_alert" name="min_units_alert" id="min_units_alert" placeholder="" required>
          </div>
        </div>
    
        <div style="text-align: right;" class="mt-3">
          <button mat-raised-button cdkFocusInitial class="submitButton">Update</button>
        </div>
    
      </form>
</mat-dialog-content>
