<div class="d-flex mb-0">
    <h5 mat-dialog-title>Edit</h5>

    <span class="width-spacer"></span>
    
    <button mat-icon-button (click)="onCancelClick()" color="accent" class="mt-2 mx-3"><mat-icon><span class="material-icons-outlined">
        close
    </span></mat-icon></button>
</div>

<div class="container px-4 mb-2">
    <div class="form-group">
      <label for="productName">Enter the new product name.</label>
      <input type="text" class="form-control" [(ngModel)]="productName" name="productName" id="" placeholder="">
    </div>
</div>

<div mat-dialog-actions>
    <span class="width-spacer"></span>

    <button id="update" mat-raised-button (click)="updateProduct(productName)" cdkFocusInitial class="mx-3">Update</button>
</div>
